<!DOCTYPE html>
<html lang="en-GB">
	<head>
		<meta charset="utf-8">
		<title>{{ page.title }}</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="examples/style.css">
		{% for js in page.extra-script %}
		<script src="{{ js }}"></script>
		{% endfor %}
	</head>
	<body>
		<header>
			<h1>{{ page.title }}</h1>
		</header>
		<main role="main">
			<div class="abstract wrapper">
				{{ page.abstract }}
			</div>
			<div class="wrapper">
				{{ content }}
			</div>
		</main>
		<script src="{{ page.body-script }}"></script>
	</body>
</html>
